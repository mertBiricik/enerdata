<body>
    <div class="energy-dashboard-container"><div class="main-container">
        <div class="header">
            <h1>Elektrik Brüt Üretimi - Sektörel Tüketim Dağılımı</h1>
        </div>
        
        <div class="content-layout">
            <div class="filters-panel">
                <div class="filter-group">
                    <label>Sektör Kategorisi</label>
                    <div class="sector-type-selector">
                        <div class="sector-type-options">
                            <input type="radio" id="sectorAll" name="sectorType" value="all" checked>
                            <label for="sectorAll">Tümü</label>
                            <input type="radio" id="sectorIndustry" name="sectorType" value="industry">
                            <label for="sectorIndustry">Sanayi</label>
                            <input type="radio" id="sectorEnergy" name="sectorType" value="energy">
                            <label for="sectorEnergy">Enerji</label>
                            <input type="radio" id="sectorOther" name="sectorType" value="other">
                            <label for="sectorOther">Diğer</label>
                        </div>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Yıl Aralığı</label>
                    <div class="year-range-container">
                        <div id="yearRangeSlider"></div>
                        <div class="year-inputs">
                            <input type="number" id="yearInputStart" min="1923" max="2023" value="1923">
                            <span>-</span>
                            <input type="number" id="yearInputEnd" min="1923" max="2023" value="2023">
                        </div>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Sektörler ve Kategoriler</label>
                    <input type="text" id="seriesSearch" class="search-input" placeholder="Sektör ara...">
                    <div class="filter-buttons">
                        <button id="selectAllBtn">Hepsini Seç</button>
                        <button id="deselectAllBtn">Hiçbirini Seçme</button>
                    </div>
                    <div id="seriesCheckboxes" class="series-checkboxes"></div>
                    
                    <div class="download-buttons">
                        <button id="downloadFullData">Tam Veriyi İndir</button>
                        <button id="downloadFilteredData">Filtrelenmiş Veriyi İndir</button>
                    </div>
                </div>
            </div>
            
            <div class="content-panel">
                <div class="tabs">
                    <button class="tab-button active" data-tab="table">Tablo</button>
                    <button class="tab-button" data-tab="line">Çizgi Grafik</button>
                    <button class="tab-button" data-tab="bar">Sütun Grafik</button>
                    <button class="tab-button" data-tab="pie">Pasta Grafik</button>
                </div>
                
                <div id="tableContent" class="tab-content active">
                    <div class="top-scrollbar-container">
                        <div class="top-scrollbar">
                            <div class="top-scrollbar-thumb"></div>
                        </div>
                    </div>
                    <div class="table-container" id="mainTableContainer">
                        <div id="tableContainer"></div>
                    </div>
                </div>
                
                <div id="lineContent" class="tab-content">
                    <div class="chart-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                    <div class="chart-download">
                        <button id="downloadLineChart">Çizgi Grafiği İndir</button>
                    </div>
                </div>
                
                <div id="barContent" class="tab-content">
                    <div class="calculation-mode">
                        <label>Hesaplama Türü</label>
                        <div class="mode-options">
                            <input type="radio" id="mode-sum" name="barChartMode" value="sum" checked>
                            <label for="mode-sum">Toplam</label>
                            <input type="radio" id="mode-average" name="barChartMode" value="average">
                            <label for="mode-average">Ortalama</label>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                    <div class="chart-download">
                        <button id="downloadBarChart">Sütun Grafiği İndir</button>
                    </div>
                </div>
                
                <div id="pieContent" class="tab-content">
                    <div class="calculation-mode">
                        <label>Hesaplama Türü</label>
                        <div class="mode-options">
                            <input type="radio" id="pie-mode-sum" name="pieChartMode" value="sum" checked>
                            <label for="pie-mode-sum">Toplam</label>
                            <input type="radio" id="pie-mode-average" name="pieChartMode" value="average">
                            <label for="pie-mode-average">Ortalama</label>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="chart-download">
                        <button id="downloadPieChart">Pasta Grafiği İndir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let yearSlider = null;
        let lineChart = null;
        let barChart = null;
        let pieChart = null;
        let currentFilteredData = [];
        let allYears = [];
        let colorIndex = 0;
        let startYear = 1923;
        let endYear = 2023;

        // Diverse color palette for sectoral consumption
        const materialColors = [
            '#F44336', '#2196F3', '#4CAF50', '#FF9800', '#9C27B0',
            '#00BCD4', '#CDDC39', '#FF5722', '#795548', '#607D8B',
            '#E91E63', '#3F51B5', '#009688', '#8BC34A', '#FFC107',
            '#673AB7', '#00E676', '#FF6D00', '#37474F', '#B71C1C',
            '#E53935', '#1E88E5', '#43A047', '#FB8C00', '#8E24AA',
            '#26A69A', '#D4E157', '#FF3D00', '#6D4C41', '#546E7A',
            '#AD1457', '#5E35B1', '#00ACC1', '#7CB342', '#FFB300',
            '#512DA8', '#66BB6A', '#FF8F00', '#D32F2F', '#7B1FA2'
        ];

        function getNextMaterialColor() {
            const color = materialColors[colorIndex % materialColors.length];
            colorIndex++;
            return color;
        }

        function parseRedValue(value) {
            if (value === null || value === undefined) return null;
            if (typeof value === 'string' && value.startsWith('(') && value.endsWith(')')) {
                const numStr = value.slice(1, -1);
                return parseFloat(numStr) || 0;
            }
            return parseFloat(value) || 0;
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            // Use embeddedRawData from the included script file (Dataset C)
            const data = typeof embeddedRawData !== 'undefined' ? embeddedRawData : [];
            
            if (data.length === 0) {
                showNoDataMessage();
                return;
            }

            console.log('Loaded', data.length, 'data series for Sectoral Consumption');
            
            // Extract all years from data
            allYears = [];
            data.forEach(item => {
                Object.keys(item).forEach(key => {
                    if (key !== 'category' && !isNaN(parseInt(key))) {
                        const year = parseInt(key);
                        if (!allYears.includes(year)) {
                            allYears.push(year);
                        }
                    }
                });
            });
            allYears.sort((a, b) => a - b);
            
            if (allYears.length > 0) {
                startYear = allYears[0];
                endYear = allYears[allYears.length - 1];
            }

            initializeFilters();
            initializeEventListeners();
            populateSeriesFilter();
            applyFiltersAndRender();
        });

        function showNoDataMessage() {
            document.querySelector('.content-panel').innerHTML = `
                <div class="no-data-message">
                    <h3>⚠️ Veri Yüklenemedi</h3>
                    <p>Sektörel tüketim verileri yüklenemedi. Lütfen data/C/c_embedded_data.js dosyasının mevcut olduğunu kontrol edin.</p>
                </div>
            `;
        }

        function initializeFilters() {
            // Initialize year range slider
            const yearRangeSlider = document.getElementById('yearRangeSlider');
            
            noUiSlider.create(yearRangeSlider, {
                start: [startYear, endYear],
                connect: true,
                range: {
                    'min': allYears[0] || 1923,
                    'max': allYears[allYears.length - 1] || 2023
                },
                step: 1,
                format: {
                    to: function(value) {
                        return Math.round(value);
                    },
                    from: function(value) {
                        return Number(value);
                    }
                }
            });

            // Update inputs when slider changes
            yearRangeSlider.noUiSlider.on('update', function(values) {
                startYear = parseInt(values[0]);
                endYear = parseInt(values[1]);
                document.getElementById('yearInputStart').value = startYear;
                document.getElementById('yearInputEnd').value = endYear;
            });

            // Apply filters when slider stops moving
            yearRangeSlider.noUiSlider.on('set', function() {
                applyFiltersAndRender();
            });

            yearSlider = yearRangeSlider;
        }

        function initializeEventListeners() {
            // Year input changes
            document.getElementById('yearInputStart').addEventListener('change', handleYearInputChange);
            document.getElementById('yearInputEnd').addEventListener('change', handleYearInputChange);

            // Tab switching
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });

            // Sector type filtering
            document.querySelectorAll('input[name="sectorType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    populateSeriesFilter();
                    applyFiltersAndRender();
                });
            });

            // Filter buttons
            document.getElementById('selectAllBtn').addEventListener('click', function() {
                document.querySelectorAll('#seriesCheckboxes input[type="checkbox"]').forEach(cb => {
                    cb.checked = true;
                });
                applyFiltersAndRender();
            });

            document.getElementById('deselectAllBtn').addEventListener('click', function() {
                document.querySelectorAll('#seriesCheckboxes input[type="checkbox"]').forEach(cb => {
                    cb.checked = false;
                });
                applyFiltersAndRender();
            });

            // Series search
            document.getElementById('seriesSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const checkboxes = document.querySelectorAll('#seriesCheckboxes .checkbox-item');
                
                checkboxes.forEach(item => {
                    const label = item.querySelector('label');
                    if (label) {
                        const text = label.textContent.toLowerCase();
                        if (text.includes(searchTerm)) {
                            item.style.display = 'flex';
                        } else {
                            item.style.display = 'none';
                        }
                    }
                });
            });

            // Chart mode changes
            document.querySelectorAll('input[name="barChartMode"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        renderBarChart();
                    }
                });
            });

            document.querySelectorAll('input[name="pieChartMode"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        renderPieChart();
                    }
                });
            });

            // Download buttons
            document.getElementById('downloadFullData').addEventListener('click', () => downloadData('full'));
            document.getElementById('downloadFilteredData').addEventListener('click', () => downloadData('filtered'));
            
            // Chart download buttons
            document.getElementById('downloadLineChart').addEventListener('click', () => downloadChart('lineChart', 'sektorel_tuketim_cizgi_grafik.png'));
            document.getElementById('downloadBarChart').addEventListener('click', () => downloadChart('barChart', 'sektorel_tuketim_sutun_grafik.png'));
            document.getElementById('downloadPieChart').addEventListener('click', () => downloadChart('pieChart', 'sektorel_tuketim_pasta_grafik.png'));
        }

        function handleYearInputChange() {
            const start = parseInt(document.getElementById('yearInputStart').value);
            const end = parseInt(document.getElementById('yearInputEnd').value);
            
            if (!isNaN(start) && !isNaN(end) && start <= end) {
                yearSlider.noUiSlider.set([start, end]);
                startYear = start;
                endYear = end;
                applyFiltersAndRender();
            }
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}Content`).classList.add('active');

            // Render chart if needed
            if (tabName === 'line') {
                renderLineChart();
            } else if (tabName === 'bar') {
                renderBarChart();
            } else if (tabName === 'pie') {
                renderPieChart();
            }
        }

        function categorizeDataBySector(item) {
            const category = item.category.toLowerCase();
            
            // Industry sectors
            if (category.includes('sanayi') || category.includes('gıda') || category.includes('tekstil') || 
                category.includes('kimya') || category.includes('çimento') || category.includes('demir') ||
                category.includes('kağıt') || category.includes('cam') || category.includes('seramik')) {
                return 'industry';
            }
            
            // Energy sectors
            if (category.includes('net üretim') || category.includes('ithalat') || category.includes('ihracat') ||
                category.includes('elektrik arzı') || category.includes('kayıp')) {
                return 'energy';
            }
            
            // Other sectors (residential, commercial, transport, etc.)
            return 'other';
        }

        function populateSeriesFilter() {
            const container = document.getElementById('seriesCheckboxes');
            container.innerHTML = '';
            
            const data = typeof embeddedRawData !== 'undefined' ? embeddedRawData : [];
            const sectorType = document.querySelector('input[name="sectorType"]:checked').value;
            
            // Filter data based on selected sector type
            let filteredData = data;
            if (sectorType !== 'all') {
                filteredData = data.filter(item => categorizeDataBySector(item) === sectorType);
            }
            
            filteredData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `series-${index}`;
                checkbox.value = item.category;
                checkbox.addEventListener('change', applyFiltersAndRender);
                
                // Check first few items by default
                if (index < 5) {
                    checkbox.checked = true;
                }
                
                const label = document.createElement('label');
                label.htmlFor = `series-${index}`;
                label.textContent = item.category;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function setupTopScrollbar() {
            const topScrollbar = document.querySelector('.top-scrollbar');
            const topScrollbarThumb = document.querySelector('.top-scrollbar-thumb');
            const tableContainer = document.getElementById('mainTableContainer');
            const dataTable = document.querySelector('.data-table');
            
            if (!topScrollbar || !tableContainer || !dataTable) return;
            
            // Set the thumb width to match the table content width
            const tableWidth = dataTable.offsetWidth;
            topScrollbarThumb.style.width = tableWidth + 'px';
            
            // Synchronize scrolling: top scrollbar -> table
            topScrollbar.addEventListener('scroll', function() {
                tableContainer.scrollLeft = topScrollbar.scrollLeft;
            });
            
            // Synchronize scrolling: table -> top scrollbar
            tableContainer.addEventListener('scroll', function() {
                topScrollbar.scrollLeft = tableContainer.scrollLeft;
            });
        }

        function applyFiltersAndRender() {
            const selectedSeries = Array.from(document.querySelectorAll('#seriesCheckboxes input[type="checkbox"]:checked'))
                .map(cb => cb.value);

            if (selectedSeries.length === 0) {
                currentFilteredData = [];
                renderTable();
                clearCharts();
                return;
            }

            const data = typeof embeddedRawData !== 'undefined' ? embeddedRawData : [];
            const yearsInRange = allYears.filter(year => year >= startYear && year <= endYear);
            
            currentFilteredData = selectedSeries.map(seriesName => {
                const seriesData = data.find(item => item.category === seriesName);
                if (!seriesData) return null;
                
                const result = { category: seriesData.category };
                yearsInRange.forEach(year => {
                    result[year] = seriesData[year];
                });
                return result;
            }).filter(item => item !== null);

            renderTable();
            renderLineChart();
            renderBarChart();
            renderPieChart();
        }

        function renderTable() {
            const container = document.getElementById('tableContainer');
            
            if (currentFilteredData.length === 0) {
                container.innerHTML = '<div class="no-data-message">Gösterilecek veri yok. Lütfen en az bir sektör seçin.</div>';
                return;
            }

            const yearsInRange = allYears.filter(year => year >= startYear && year <= endYear);
            
            let tableHTML = '<table class="data-table"><thead><tr>';
            tableHTML += '<th class="sticky-col">Sektör/Kategori</th>';
            yearsInRange.forEach(year => {
                tableHTML += `<th>${year}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            currentFilteredData.forEach(item => {
                tableHTML += '<tr>';
                tableHTML += `<td class="sticky-col">${item.category}</td>`;
                
                yearsInRange.forEach(year => {
                    const value = item[year];
                    let displayValue = '';
                    let className = '';
                    
                    if (value !== null && value !== undefined) {
                        if (typeof value === 'string' && value.startsWith('(') && value.endsWith(')')) {
                            displayValue = value;
                            className = 'red-value';
                        } else {
                            displayValue = parseFloat(value).toLocaleString('tr-TR');
                        }
                    }
                    
                    tableHTML += `<td class="${className}">${displayValue}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
            
            // Setup top scrollbar synchronization
            setupTopScrollbar();
        }

        function renderLineChart() {
            const canvas = document.getElementById('lineChart');
            const ctx = canvas.getContext('2d');
            
            if (lineChart) {
                lineChart.destroy();
            }

            if (currentFilteredData.length === 0) {
                return;
            }

            const yearsInRange = allYears.filter(year => year >= startYear && year <= endYear);
            colorIndex = 0; // Reset colors
            
            const datasets = currentFilteredData.map(item => {
                const data = yearsInRange.map(year => parseRedValue(item[year]));
                const color = getNextMaterialColor();
                
                return {
                    label: item.category,
                    data: data,
                    borderColor: color,
                    backgroundColor: 'transparent',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0
                };
            });

            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: yearsInRange,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: true,
                            title: { 
                                display: true, 
                                text: 'Değer (GWh)' 
                            }
                        },
                        x: { 
                            title: { 
                                display: true, 
                                text: 'Yıl' 
                            }
                        }
                    },
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 10,
                                boxHeight: 10,
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        title: { 
                            display: true, 
                            text: 'Sektörel Elektrik Tüketimi Trendi',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    }
                }
            });
        }

        function renderBarChart() {
            const canvas = document.getElementById('barChart');
            const ctx = canvas.getContext('2d');
            
            if (barChart) {
                barChart.destroy();
            }

            if (currentFilteredData.length === 0) {
                return;
            }

            const calculationMode = document.querySelector('input[name="barChartMode"]:checked').value;
            const yearsInRange = allYears.filter(year => year >= startYear && year <= endYear);
            
            colorIndex = 0; // Reset colors
            
            const chartData = currentFilteredData.map(item => {
                const yearValues = yearsInRange.map(year => parseRedValue(item[year])).filter(v => v !== null);
                
                let value = 0;
                if (yearValues.length > 0) {
                    if (calculationMode === 'sum') {
                        value = yearValues.reduce((sum, v) => sum + v, 0);
                    } else if (calculationMode === 'average') {
                        value = yearValues.reduce((sum, v) => sum + v, 0) / yearValues.length;
                    }
                }
                
                return {
                    label: item.category,
                    value: value,
                    color: getNextMaterialColor()
                };
            });

            barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.map(item => item.label),
                    datasets: [{
                        label: `Değer (${calculationMode === 'sum' ? 'Toplam' : 'Ortalama'})`,
                        data: chartData.map(item => item.value),
                        backgroundColor: chartData.map(item => item.color),
                        borderColor: chartData.map(item => item.color),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: true,
                            title: { 
                                display: true, 
                                text: 'Değer (GWh)' 
                            }
                        }
                    },
                    plugins: {
                        legend: { 
                            display: false 
                        },
                        title: { 
                            display: true, 
                            text: `Sektörel Tüketim - ${calculationMode === 'sum' ? 'Toplam' : 'Ortalama'} (${startYear}-${endYear})`
                        }
                    }
                }
            });
        }

        function renderPieChart() {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            
            if (pieChart) {
                pieChart.destroy();
            }

            if (currentFilteredData.length === 0) {
                return;
            }

            const calculationMode = document.querySelector('input[name="pieChartMode"]:checked').value;
            const yearsInRange = allYears.filter(year => year >= startYear && year <= endYear);
            
            colorIndex = 0; // Reset colors
            
            const chartData = currentFilteredData.map(item => {
                const yearValues = yearsInRange.map(year => parseRedValue(item[year])).filter(v => v !== null && v > 0);
                
                let value = 0;
                if (yearValues.length > 0) {
                    if (calculationMode === 'sum') {
                        value = yearValues.reduce((sum, v) => sum + v, 0);
                    } else if (calculationMode === 'average') {
                        value = yearValues.reduce((sum, v) => sum + v, 0) / yearValues.length;
                    }
                }
                
                return {
                    label: item.category,
                    value: value,
                    color: getNextMaterialColor()
                };
            }).filter(item => item.value > 0); // Only include positive values

            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: chartData.map(item => item.label),
                    datasets: [{
                        data: chartData.map(item => item.value),
                        backgroundColor: chartData.map(item => item.color),
                        borderColor: chartData.map(item => item.color),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 15,
                                boxHeight: 15,
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        title: { 
                            display: true, 
                            text: `Sektörel Dağılım - ${calculationMode === 'sum' ? 'Toplam' : 'Ortalama'} (${startYear}-${endYear})`,
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    }
                }
            });
        }

        function clearCharts() {
            if (lineChart) {
                lineChart.destroy();
                lineChart = null;
            }
            if (barChart) {
                barChart.destroy();
                barChart = null;
            }
            if (pieChart) {
                pieChart.destroy();
                pieChart = null;
            }
        }

        function downloadData(type) {
            let data, filename;
            
            if (type === 'full') {
                const allData = typeof embeddedRawData !== 'undefined' ? embeddedRawData : [];
                data = convertToCSV(allData, allYears);
                filename = 'sektorel_tuketim_tam_veri.csv';
            } else {
                if (currentFilteredData.length === 0) {
                    alert('İndirilecek filtrelenmiş veri yok.');
                    return;
                }
                const yearsInRange = allYears.filter(year => year >= startYear && year <= endYear);
                data = convertToCSV(currentFilteredData, yearsInRange);
                filename = `sektorel_tuketim_filtreli_${startYear}_${endYear}.csv`;
            }
            
            triggerDownload(data, filename);
        }

        function convertToCSV(data, years) {
            const headers = ['Kategori', ...years.map(String)];
            const rows = [headers];
            
            data.forEach(item => {
                const row = [item.category];
                years.forEach(year => {
                    let value = item[year];
                    if (value === null || value === undefined) {
                        value = '';
                    }
                    row.push(value);
                });
                rows.push(row);
            });
            
            return rows.map(row => 
                row.map(cell => {
                    const str = String(cell);
                    return str.includes(',') ? `"${str}"` : str;
                }).join(',')
            ).join('\r\n');
        }

        function triggerDownload(csvData, filename) {
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadChart(chartId, filename) {
            const canvas = document.getElementById(chartId);
            if (!canvas) {
                alert('Grafik bulunamadı.');
                return;
            }

            // Create a temporary canvas with white background
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Fill with white background
            tempCtx.fillStyle = 'white';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // Draw the chart on top
            tempCtx.drawImage(canvas, 0, 0);
            
            // Download
            tempCanvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = filename;
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
            });
        }
    </script>
